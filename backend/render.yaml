services:
  - type: web
    name: regional-officer-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: regional-officer-db
          property: connectionString
      - key: JWT_SECRET
        value: nhsro2024-secret-key-change-in-production
      - key: PORT
        value: 3001

databases:
  - name: regional-officer-db
    databaseName: regional_officer
    user: regional_officer_user